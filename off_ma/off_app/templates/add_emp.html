<!doctype html>
 {% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an  employee </title>
    <link rel="stylesheet" href = "{% static 'css/add_emp_master.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="add_emp_body">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Office employee management system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Setting </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" >Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
        <h1>Add an Employee </h1>
        <br>
        <form action="/add_emp" method="post">
          {% csrf_token %}
            
              <label for="first_name" >First Name :</label> <br>
              <input type="text" id="first_name" name="first_name" value="{{first_name}}" placeholder="First_Name"><br>
              <label for="last_name" >Last Name :</label> <br>
              <input type="text" id="last_name" name="last_name" value="{{last_name}}" placeholder="Last Name"><br>
              <label for="Department" >Department :</label> <br>
              <input type="number" id="Department" name="dept" value="{{dept}}" placeholder="Department"><br>
              <label for="Role" >Role :</label> <br>
              <input type="number" id="Role" name="role" value="{{role}}" placeholder="Role"><br>
              <label for="Salary" >Salary :</label> <br>
              <input type="number" id="Salary" name="salary" value="{{salary}}" placeholder="Salary"><br>
              <label for="Bonus" >Bonus :</label> <br>
              <input type="number" id="Bonus" name="bonus" value="{{bonus}}" placeholder="Bonus"><br>
              <label for="Phone" >Phone :</label> <br>
              <input type="number" id="Phone" name="phone" value="{{phone}}" placeholder="Phone"><br>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          
        </form>
    
        
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
    </body>
</html>
